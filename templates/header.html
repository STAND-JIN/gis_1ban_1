    <div style="text-align: center">

        <div class="pragmatic_header_logo">
            <h1>Pragmatic</h1>
        </div>
        <div class="pragmatic_header_button">
            <span>
                <a href="{% url 'articleapp:list' %}">
                   Articles
                </a>
            </span>
            <span>
                <a href="{% url 'projectapp:list' %}">
                   Projects
                </a>
            </span>
            {% if user.is_authenticated %}
            <span>
                <a href="{% url 'subscribeapp:list' %}">
                   Subscribe
                </a>
            </span>
            {% endif %}
            <!-- user의 객체는 어디서든 불러올 수 있음 -->
            {% if not user.is_authenticated %}
            <span>
                <a href="{% url 'accountapp:login' %}">
                   Login
                </a>
            </span>
            <span>
                <a href="{% url 'accountapp:create' %}">
                   SignUp
                </a>
            </span>
                <!-- pk 넣어주지 않으면 적용 안됨 -->
            {% else %}
                <span>
                    <a href="{% url 'accountapp:detail' pk=user.pk %}">
                        MyPage
                    </a>
                </span>
                <span>
                    <a href="{% url 'accountapp:logout' %}">
                        Logout
                    </a>
                </span>
            {% endif %}
        </div>

    </div>
