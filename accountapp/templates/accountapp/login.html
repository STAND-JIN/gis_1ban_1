{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}


    <!-- 부트스트랩4 이용하여 max-width값 설정 -->
<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Login</h4>
    </div>
    <div>
        <form action="{% url 'accountapp:login' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="m-4">
                <input type="submit"
                       class="btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>

{% endblock %}
