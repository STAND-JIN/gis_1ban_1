{% load bootstrap4 %}

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Create Comment</h4>
    </div>
    <div>
        <form action="{% url 'commentapp:create' %}"
              method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {# 일반유저는 볼 수 없는 게시글의 pk를 지정해줌 #}
            <input type="hidden"
                   name="article_pk"
                   value="{{ target_article.pk }}">
            <div class="m-5">
                <input type="submit"
                   class="btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>
